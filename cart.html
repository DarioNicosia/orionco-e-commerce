<html lang="en" >
<head>
  <meta charset="utf-8">

  <meta name="description" content="Orionco - Vinatge Cameras"/>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!--google fonts - font-family: 'Shadows Into Light', cursive;    font-family: 'Roboto', sans-serif;-->
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body class="body">
    
  <nav>
    <ul class="container-nav">
    <li class=" nav-link"><h2 class="logo">Orinoco</h2></li>
    <li class=" nav-link"><h2 class="second__logo">Vintage Cameras</li>
    
     <li class="nav-right nav-link"><input class="search" autocapitalize='none' name='s' placeholder='Search for cameras' required='required' type='search' value=''></li>
          
    
     <a href="cart.html" class="cart" style="text-decoration: none" ><li class="cart-info nav-link" style="color:  #FFFFFF;"><i class="fas fa-shopping-cart mr-3"></i><span id="nav-count">$0</span></li></a>
    

     </ul>
     
    
    
  </nav>

      <section class="shopping-cart">
        <div class="container">
            <h2 class="text-center mb-5">Shopping Cart</h2>
            <div class="row ">
                <div class="col-md-4 mx-auto ">
                     <form>
                        <h4 class="form-title">Please fill in the form</h4>
                        <div class="form-group">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" minlength="3" placeholder="First Name" required="">
                        </div>
                        <div class="form-group">
                                <label for="InputLastName">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName" minlength="3" placeholder="Last Name" required="">
                        </div>
                        <div class="form-group">
                          <label for="InputEmail">Email address</label>
                          <input type="text" pattern=".+@.+\..+" class="form-control" id="InputEmail"  placeholder="Enter email" required="">
                          
                        </div>
                        
                        <div class="form-group">
                          <label for="InputAddress">Address</label>
                          <input type="text" class="form-control" id="InputAddress" placeholder="Address" required="">
                        </div>
                        <div class="form-group">
                          <label for="InputCity">City</label>
                          <input type="text" class="form-control" id="InputCity" placeholder="City" required="">
                        </div>
                        
                       <button type="submit" class="btn btn-primary" id="checkout">Checkout</button>
                      </form>
                      
                    
                </div>
                <div class="col-md-5 ">
                  <h3 id="total" class="mb-4">Total:<span id="show-total"> $0</span></h3>
                  <div class="row">
                   
                    <div id="cart" class="col-md-6">
                      
                    </div>
                    <div class="col-md-2">
                      <p id="removeButton"></p>
                    </div>
                  </div>
                </div>
            </div>
        
        </div>
      </section>


      
      
      
      
      
      <!-- Javascript -->
<script src="./js/scripts.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
